<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格</title>
		<style>
			.tables{
				text-align:center;
				margin:auto;
			}
			.tables table tr{
				height:5%;
			}
			.tables table tr td{
				width:20%;
			}
		</style>
	</head>
	<body>
		<div style="width:600px;height:800px;" class="tables">
			<h1>个人简介</h1>
			<table border="1" width="100%" height="100%">
			<!-- 表格，表格边框样式为1 -->
				<thead>
					<!-- 表格头部 -->
					<tr style="height:8%">
						<td colspan="5">个人资料</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>姓名:</td>
						<td></td>
						<td>婚姻状况:</td>
						<td></td>
						<td rowspan="5">照片</td>
					</tr>
					<tr>
						<td>出生日期：</td>
						<td></td>
						<td>政治面貌：</td>
						<td></td>
					</tr>
					<tr>
						<td>性别：</td>
						<td></td>
						<td>民族：</td>
						<td></td>
					</tr>
					<tr>
						<td>学位：</td>
						<td></td>
						<td>移动电话：</td>
						<td></td>
					</tr>
					<tr>
						<td>专业：</td>
						<td></td>
						<td>电子邮件：</td>
						<td></td>
					</tr>
					<tr>
						<td>地址：</td>
						<td colspan="4"></td>
					</tr>
					<tr>
						<td colspan="5">教育背景</td>
					</tr>
					<tr>
						<td colspan="2"></td>
						<td colspan="3"></td>
					</tr>
					<tr>
						<td colspan="5">特长及兴趣爱好</td>
					</tr>
					<tr>
						<td colspan="5"></td>
					</tr>
					<tr>
						<td colspan="5">计算机能力</td>
					</tr>
					<tr>
						<td colspan="5"></td>
					</tr>
					<tr>
						<td colspan="5">外语水平</td>
					</tr>
					<tr>
						<td colspan="5"></td>
					</tr>
				</tbody>
				<!-- tbody表格主体 -->
				<!-- <tfoot>表格脚部</tfoot> -->
			</table>
		</div>
	</body>
</html>
