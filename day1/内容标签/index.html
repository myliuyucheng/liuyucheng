<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>内容标签</title>
	</head>
	<body>
		<p>可以只在块（block）内指定段落，也可以把段落和其他段落、列表、表单和预定义格式的文本一起使用。总的来讲，这意味着段落可以在任何有合适的文本流的地方出现，例如文档的主体中、列表的元素里，等等。</p>
		<hr>
		<!-- 水平线 -->
		<p>可以在任何有合适的文本流的地方出现，例如文档的主体中、列表的元素里，等等。
		<span>从技术角度将,</span>
		<!-- <span> 标签被用来组合文档中的行内元素。 -->
		段落不可以出现在头部、锚或者其他严格要求内容必须只能是文本的地方。实际上，多数浏览器都忽略了这个限制，它们会把段落作为所含元素的内容一起格式化。</p>
	</body>
</html>
