<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS盒子模型</title>
		<style>
			.box{
				width:100px;
				height:100px;
				margin:100px;
				border:5px solid#000;
				padding:20px;
			}
			/*内容大小为100px，盒子总大小为100+100+5+20，margin为距离别的盒子，border为边框大小，padding为内容距离边框大小*/
		</style>
	</head>
	<body>
		<div class="box">
			文本内容
		</div>
	</body>
</html>
