<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直导航栏</title>
	<style>
		*{
			padding:0px;
			margin:0px;
		}
		a{
			text-decoration:none;
			color:#000;
		}
		li{
			list-style:none;
		}
		ul{
			height:200px;
			width:100px;
			border:1px solid red;
			margin:200px 0;
		}
		li{
			height:25%;
		}
		a{
			display:block;
			line-height:50px;
			background-color:#000;
			color:#fff;
			text-align:center;
		}
		a:hover{
			color:#F9ED3A;
			background-color:#844D9E;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="">Home</a></li>
		<li><a href="">News</a></li>
		<li><a href="">Contact</a></li>
		<li><a href="">About</a></li>
	</ul>
</body>
</html>
